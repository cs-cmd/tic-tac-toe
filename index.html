<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe | Modules</title>
    <link rel="stylesheet" href="./res/style.css">
</head>

<body>
    <section class="main-menu" style="display: none">
        <dialog open id="marker-selector">
        <h1>Select your marker!</h1>
            <form method="dialog" class="marker-form">
                <div class="player-marker-choice" player-marker="X">X</div>
                <div class="player-marker-choice" player-marker="O">O</div>
                <button class="page-button" id="submit-choice-button">Submit</button>
            </form>
        </dialog>
    </section>

    <div class="main-game-board" id="main-game-board">
        AAAAAHAHHHH
        <div class="user-turn">
            <div class="player-marker-choice" inactive player-marker="X">X</div>
            <div class="player-marker-choice" inactive player-marker="O">O</div>
        </div>

        <div class="game-board">
            
        </div>
    </div>
    
    <script type='module' src="./src/select-marker.js"></script>
    <script src="./src/game-driver.js"></script>
</body>
</html>
